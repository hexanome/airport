<!doctype html>
<meta charset=utf8>
<title>Airport</title>

<div class="topbar">
  <div class="fill">
    <div class="container">
    <a class="brand" href="#"><img src="./img/logo.png"></a>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">Account</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
    </div>
  </div>
</div>

<br>

<div class="container">
<p>Mode <select onchange="changeMode(this.options[this.selectedIndex].innerHTML==='auto')">
  <option>auto</option>
  <option>manuel</option>
</select></p>
<p>Save <input type=button class="btn primary" value=config.json onclick="save()"></p>
<p>Load <input type=file id=file onchange="load(this.files)"></p>
</div>

<br>

<div class="container">
<svg height={{=h|integer}} width={{=w|integer}}>
  {{-wagons|wagon|i;
		<rect id="wagon{{=i|plain}}" 
			x="{{=wagon.x*globalsize|integer}}" y="{{=wagon.y*globalsize|integer}}" 
			width="15" height="10" fill="green"></rect>1
  }}
  {{-rails|rail|i;
    <path id="p{{=i|plain}}" d="{{lrail}}" fill="rgba(0,0,0,0)"
      stroke="black"/>
  }}    
  {{-desks|desk|i;
    <rect id="desk{{=i|plain}}"
			x="{{=desk.x*globalsize - desksize/2|integer}}"
	 	  y="{{=desk.y*globalsize - desksize/2|integer}}"
      width="{{=desksize|integer}}" height="{{=desksize|integer}}"
      fill="red"></rect>
  }}
  {{-slides|slide|i;
		<rect id="slide{{=i|plain}}"
			x="{{=slide.x*globalsize - slidesize/2|integer}}"
			y="{{=slide.y*globalsize - slidesize/2|integer}}"
      width="{{=slidesize|integer}}" height="{{=slidesize|integer}}"
      fill="blue"></rect>
  }}
	{{-treads|tread|i;
		<rect id="tread{{=i|plain}}"
			x="{{=tread.x*globalsize - treadsize/2|integer}}"
			y="{{=tread.y*globalsize - treadsize/2|integer}}"
      width="{{=treadsize|integer}}" height="{{=treadsize|integer}}"
      fill="yellow"></rect>
	}}
	{{-carousels|carousel|i;
		<rect id="carousel{{=i|plain}}"
			x="{{=carousel.x*globalsize - carouselsize/2|integer}}"
			y="{{=carousel.y*globalsize - carouselsize/2|integer}}"
      width="{{=carouselsize|integer}}" height="{{=carouselsize|integer}}"
      fill="black"></rect>
	}}
</svg>
</div>
