<!doctype html>
<meta charset=utf8>
<title>Airport</title>

<input type=button value=Save onclick="save()">
<input type=file id=file onchange="load(this.files)">
<input type=button value=Load onclick="load()">

<input type=button onclick="changeColor('node0', 'red')" value=changeColor>
<input type=button onclick="addWagon({})" value=addWagon>

<script src=./js/jquery-1.6.2.min.js></script>
<script src=./js/jquery-ui-1.8.16.custom.min.js></script>
<script src=./js/scout.js></script>
<script src=./js/client.js></script>
<script src=./js/airport.js></script>
<!-- packages will be included here -->

<svg height={{=h|integer}} width={{=w|integer}}>
  {{-wagons|wagon|i;
		<rect id="wagon{{=i|plain}}" 
			x="{{=wagon.x*globalsize|integer}}" y="{{=wagon.y*globalsize|integer}}" 
			width="15" height="10" fill="green"></rect>1
  }}
  {{-rails|rail|i;
    <path id="p{{=i|plain}}" d="{{lrail}}" fill="rgba(0,0,0,0)"
      stroke="black"></path>
  }}    
  {{-desks|desk|i;
    <rect id="desk{{=i|plain}}"
			x="{{=desk.x*globalsize - desksize/2|integer}}"
	 	  y="{{=desk.y*globalsize - desksize/2|integer}}"
      width="{{=desksize|integer}}" height="{{=desksize|integer}}"
      fill="red"></rect>
  }}
  {{-slides|slide|i;
		<rect id="slide{{=i|plain}}"
			x="{{=slide.x*globalsize - slidesize/2|integer}}"
			y="{{=slide.y*globalsize - slidesize/2|integer}}"
      width="{{=slidesize|integer}}" height="{{=slidesize|integer}}"
      fill="blue"></rect>
  }}
  
</svg>
