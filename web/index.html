<!doctype html>
<meta charset=utf8>
<title>Airport</title>

<div class="topbar">
  <div class="fill">
    <div class="container">
    <a class="brand" href="#"><img src="./img/logo.png"></a>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">Account</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
    </div>
  </div>
</div>

<br>

<div class="container">
<p>Mode <select onchange="changeMode(this.options[this.selectedIndex].innerHTML==='auto')">
  <option>auto</option>
  <option>manuel</option>
</select></p>
<p>Save <input type=button class="btn primary" value=config.json onclick="save()" rel="popover" title="Save the configuscalen file" data-content="Opens the current config.json in a window for you to save."></p>
<p>Load <input type=file id=file onchange="load(this.files)"></p>
</div>

<br>

<div class="container">
<svg height={{=airport.height|integer}} width={{=airport.width|integer}} viewBox="0 0 {{=airport.height/airport.scale|integer}} {{=airport.width/airport.scale|integer}}">
	{{-garages|garage|i;
		<rect id="garage"
			x="{{=garage.x - 10|integer}}"
			y="{{=garage.y - 10|integer}}"
      width="20" height="20"
      fill="pink"></rect>
	}}
  {{-airport.wagons|wagon|i;
		<rect id="wagon{{=i|plain}}" 
			x="{{=wagon.x - 7|integer}}" 
			y="{{=wagon.y - 5|integer}}" 
			width="15" height="10" fill="green"></rect>
  }}
  {{-airport.rails|rail|i;
    <path id="p{{=i|plain}}" d="{{lrail}}" fill="rgba(0,0,0,0)"
      stroke="black"/>
  }}    
  {{-desks|desk|i;
    <rect id="desk{{=i|plain}}"
			x="{{=desk.x - airport.desksize/2|integer}}"
	 	  y="{{=desk.y - airport.desksize/2|integer}}"
      width="{{=airport.desksize|integer}}" height="{{=airport.desksize|integer}}"
      fill="red"></rect>
  }}
  {{-slides|slide|i;
		<rect id="slide{{=i|plain}}"
			x="{{=slide.x - airport.slidesize/2|integer}}"
			y="{{=slide.y - airport.slidesize/2|integer}}"
      width="{{=airport.slidesize|integer}}" height="{{=airport.slidesize|integer}}"
      fill="blue"></rect>
  }}
	{{-treads|tread|i;
		<rect id="tread{{=i|plain}}"
			x="{{=tread.x - airport.treadsize/2|integer}}"
			y="{{=tread.y - airport.treadsize/2|integer}}"
      width="{{=airport.treadsize|integer}}" height="{{=airport.treadsize|integer}}"
      fill="yellow"></rect>
	}}
	{{-carousels|carousel|i;
		<rect id="carousel{{=i|plain}}"
			x="{{=carousel.x - airport.carouselsize/2|integer}}"
			y="{{=carousel.y - airport.carouselsize/2|integer}}"
      width="{{=airport.carouselsize|integer}}" height="{{=airport.carouselsize|integer}}"
      fill="black"></rect>
	}}
</svg>
</div>

<link rel="stylesheet" href="./css/style.css">
<script src=./js/jquery-1.6.2.min.js></script>
<script src=./js/jquery-ui-1.8.16.custom.min.js></script>
<script src=./js/bootstrap-twipsy.js></script>
<script src=./js/bootstrap-popover.js></script>
<script src=./js/scout.js></script>

<!-- Airport packages -->
<script src=./js/client.js></script>
<script src=./js/airport.js></script>
<script src=./js/dijkstra.js></script>
